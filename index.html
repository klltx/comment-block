<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment block</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="comment-form" id="commentForm">
    <input class="comment-form__name" type="text" name="name" id="commentFormName" placeholder="Имя">
    <input class="comment-form__text" type="text" name="text" id="commentFormText" placeholder="Текст комментария">
    <input class="comment-form__date" type="date" name="date" id="commentFormDate">
    <input class="comment-form__submit" type="submit" value="Отправить">
  </form>
  <span>Комментарии</span>
  <div class="comments" id="comments"></div>
</body>
<script src="./script.js"></script>

</html>
